TrajectoryPlannerROS:
  acc_lim_theta: 3.2
  acc_lim_x: 2.5
  acc_lim_y: 2.5
  
  min_vel_x: 0.1
  max_vel_x: 1
  
  # Min/max rotational velocities in radians
  min_vel_theta: -1.0
  max_vel_theta: 1.0
  min_in_place_vel_theta: 0.4

  # Can issue strafing commands
  holonomic_robot: true

  # Goal tolerance
  yaw_goal_tolerance: 0.5
  xy_goal_tolerance: 0.10
