TrajectoryPlannerROS:
  acc_lim_theta: 1.0
  acc_lim_x: 1.0
  acc_lim_y: 1.0

  min_vel_x: 0.0
  max_vel_x: 1.0

  # Min/max rotational velocities in radians
  min_vel_theta: -1.0
  max_vel_theta: 1.0
  min_in_place_vel_theta: 0.0

  # Can issue strafing commands
  holonomic_robot: true

  yaw_goal_tolerance: 0.3
  xy_goal_tolerance: 0.5
  # latch_xy_goal_tolerance: true
